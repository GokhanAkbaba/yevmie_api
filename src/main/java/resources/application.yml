spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/yevmie_db
    username: yevmie_user
    password: yevmie_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  redis:
    host: localhost
    port: 6379

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

elasticsearch:
  host: localhost
  port: 9200

jwt:
  secret: your-256-bit-secret
  expiration: 86400000 # 24 saat
  refresh-token:
    expiration: 604800000 # 7 g√ºn

logging:
  level:
    root: INFO
    com.yevmie: DEBUG
  file:
    name: logs/yevmie.log